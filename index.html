<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>Cross-Browser QRCode generator for Javascript</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
</head>
<body>
<input id="text" type="text" value="00020101021129390016A000000677010111031500499900004895853037645802TH6304F5E5" style="width:80%" /><br />
<div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>

<textarea id="out" name="something" style="width:80%; height:80%;" rows="99">This text gets removed</textarea>

<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 100,
	height : 100, 
	correctLevel : QRCode.CorrectLevel.M
});

function makeCode () {		
	var elText = document.getElementById("text");
	
	if (!elText.value) {
		alert("Input a text");
		elText.focus();
		return;
	}
	
	qrcode.makeCode(elText.value);


    document.getElementById("out").value = decode(elText.value)
}

function decode(s) {
    var rtn = ""
    for (var i = 0, len = s.length; i < len;) {

        // header
        // rtn += "debug i: " + i + "\n\n"
        header = s.substr(i, 2)
        rtn += header + " ";
        i = i+2;

        // length
        l = s.substr(i, 2);
        rtn += l + " ";
        i = i+2;

        // value
        value = s.substr(i, l)
        if (header == "29") {
            rtn += "\n"
            decode(value)
            rtn += ">> \n"
        } else {
            rtn += value + "\n";
            i = i + parseInt(l)
        }

    }

    return rtn
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
</script>
</body>
